<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        function filterRangeInPlace(arr, a, b) {
            for (let x in arr) {
                if (!(arr[x] >= a && arr[x] < b)) arr.splice(x, 1);
            }
        }
        let arr = [5, 3, 8, 1];
        filterRangeInPlace(arr, 1, 4);
        alert( arr ); 
    </script>
</body>
</html>
