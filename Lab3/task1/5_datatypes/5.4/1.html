<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        let styles = ["Jazz", "Blues"];
        alert(styles);
        styles.push("Rock-n-Roll");
        alert(styles);
        styles[Math.floor(styles.length / 2)] = "Classics";
        alert(styles);
        styles.shift();
        alert(styles);
        styles.unshift("Rap", "Reggae");
        alert(styles);
    </script>
</body>
</html>
