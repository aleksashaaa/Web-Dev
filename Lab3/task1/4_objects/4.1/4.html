<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = {
             width: 200,
             height: 300,
             title: "My menu"
        };

        multiplyNumeric(menu);

        function multiplyNumeric(menu) {
            for (key in menu) {
                if (typeof menu[key] == "number") {
                    menu[key] *= 2;
                }
            }
        }
        for (key in menu) {
                alert(menu[key]);
            }
    </script>
</body>
</html>
