<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        function count(user){
            return Object.keys(user).length;
        }
        let user = {
        name: 'John',
        age: 30
        };

        alert( count(user) );
    </script>
</body>
</html>
