<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }
        let res = 0;
        for (salary in salaries) {
            res += salaries[salary];
        }
        alert(res);
    </script>
</body>
