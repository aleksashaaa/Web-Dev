<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("browser?", "");
        if (n == 'Edge') alert("You've got the Edge!");
        else if (n == "Chrome" || n == "Firefox" 
            || n == "Safari" || n == "Opera") alert('Okay we support these browsers too');
        else alert( 'We hope that this page looks ok!' );
    </script>
</body>
</html>
