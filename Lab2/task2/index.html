<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://avatars.mds.yandex.net/i?id=9a1c60d34357b1fca4688a24d0c0b18de5d8374b-10544851-images-thumbs&n=13">

<body>
    <div class="container">
        <div class="left">
            <img src="insta.png" alt="image" width="80%">
        </div>
        <div class="right">
            <div class="box">
                <form class="login-form">
                    <img src="https://avatars.mds.yandex.net/i?id=d89ed8ed288c46ea937fbe5245f19297ed7d53b6-4314086-images-thumbs&n=13" alt="Instagram" width="40%">
                    <input type="text" placeholder="Электронный адрес или номер телефона">
                    <input type="password" placeholder="Пароль">
                    <button>Войти</button>
                    <h4>ИЛИ</h4>
                    <div class="container">
                        <img src="https://avatars.mds.yandex.net/get-entity_search/5535095/787981571/S114x114FitScale_2x" width="7%">
                        <a href="../task1/1.html" class="facebook">Войти через Facebook</a>
                    </div>
                    <a href="#" id="forgot-password">Забыли пароль?</a>
                </form>
            </div>
            <div class="box">
                <p>У вас ещё нет аккаунта? <a href="#" id="register">Зарегистрироваться</a></p>
            </div>
            <div id="without-line">
                <p>Установите приложение.</p>
                <a href="#"><img src="Microsoft_Store.png" alt="google play" height="30px"></a>
                <a href="#"><img src="google.png" alt="Microsoft" height="30px"></a>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <a href="#">Meta</a>
            <a href="#">Информация</a>
            <a href="#">Блог</a>
            <a href="#">Вакансии</a>
            <a href="#">Помощь</a>

            <a href="#">Условия</a>
        </div>
        <br>
        <div class="links">
            <a href="#">Русский</a>
            <a href="#">English</a>
            <a href="#">Қазақша</a>
            <p>&copy; 2025 Instagram from Meta</p>
        </div>
