<h2>Album: {{ album?.title }}</h2>

<div *ngIf="photos.length > 0; else noPhotos">
    <div class="photos">
  <div *ngFor="let photo of photos" class="photo-card">
    <img [src]="photo.thumbnailUrl" [alt]="photo.title" />
    <h3>{{ photo.title }}</h3>
  </div>
</div>
</div>

<ng-template #noPhotos>
  <p>No photos found for this album.</p>
</ng-template>

<button class="return" (click)="goBack()"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
  </svg></button>
